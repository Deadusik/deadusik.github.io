<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="page">
        <div class="page__content">
            <navbar class="navbar page__navbar">
                <div class="navbar__content">
                    <!-- icon -->
                    <object class="navbar__icon" type="image/svg+xml" data="assets/vs.svg"></object>
                    <!-- title -->
                    <div class="navbar-title-block navbar__title-block">
                        <h1 class="navbar-title-block__title">Deadusik's resume</h1>
                    </div>
                    <!-- window buttons -->
                    <div class="navbar-window-buttons navbar__window-buttons">
                        <button class="navbar-button">
                            <object class="navbar-button__icon" type="image/svg+xml" data="assets/minus.svg"></object>
                        </button>
                        <button class="navbar-button">
                            <object class="navbar-button__icon" type="image/svg+xml" data="assets/restore.svg"></object>
                        </button>
                        <button class="navbar-button">
                            <object class="navbar-button__icon" type="image/svg+xml" data="assets/close.svg"></object>
                        </button>
                    </div>
                </div>
            </navbar>
            <aside class="sidebar page__sidebar">
                <h1>SIDEBAR</h1>
            </aside>
            <aside class="explorer page__explorer">
                <h1>EXPLORER</h1>
            </aside>
            <div class="editor page__editor">
                <h1>EDITOR</h1>
            </div>
            <footer class="footer page_footer">
                <h1>FOOTER</h1>
            </footer>
        </div>

    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
