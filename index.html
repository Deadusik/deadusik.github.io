<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="page">
        <div class="page__content">
            <navbar class="navbar page__navbar">
                <div class="navbar__content">
                    <!-- icon -->
                    <img id="icon" class="navbar__icon" src="assets/vs.svg">
                    <!-- title -->
                    <div class="navbar-title-block navbar__title-block">
                        <h1 class="navbar-title-block__title">Deadusik's Resume</h1>
                    </div>
                    <!-- window buttons -->
                    <button class="navbar-button">
                        <img class="navbar-button__icon" src="assets/close.svg" />
                    </button>
                </div>
            </navbar>
            <!-- SIDEBAR -->
            <aside class="sidebar page__sidebar">
                <h1>SIDEBAR</h1>
            </aside>
            <!-- EXPLORER -->
            <aside class="explorer page__explorer">
                <h1>EXPLORER</h1>
            </aside>
            <!-- EDITOR -->
            <div class="editor page__editor">
                <div id="counter" class="line-counter">
                    <p class="line-counter__number">1</p>
                </div>
                <div id="editor" contenteditable="false" class="editor__text-area">
                </div>
            </div>
            <!-- FOOTER -->
            <footer class="footer page_footer">
                <div class="footer__content">
                    <!-- left content -->
                    <div class="footer-left-block">
                        <div id="error_warning" class="footer-left-block__error-warning-block">
                            <div class="footer-left-block__icon-block">
                                <img src="assets/error.svg" class="footer-left-block__icon" />
                                <p>0</p>
                            </div>
                            <div class="footer-left-block__icon-block">
                                <img src="assets/warning.svg" class="footer-left-block__icon" />
                                <p>0</p>
                            </div>
                        </div>
                    </div>
                    <!-- right content -->
                    <div class="footer-right-block">
                        <div class="footer-cursor-info">
                            <div class="footer-cursor-info__line-block">
                                <p>Ln</p>
                                <p id="line">0,</p>
                            </div>
                            <div class="footer-cursor-info__col-block">
                                <p>Col</p>
                                <p id="col">0</p>
                            </div>
                        </div>
                        <div class="footer-right-block__encoding">
                            <p>UTF-8</p>
                        </div>
                        <div class="footer-right-block__crlf">
                            <p>CRLF</p>
                        </div>
                        <div class="footer-right-block__notification">
                            <img class="footer-right-block__notification-icon" src="assets/notification.svg">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script type="module" src="js/index.js"></script>
</body>

</html>
